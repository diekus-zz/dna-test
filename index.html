<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="bg" src="imgs/bg.jpg">
                <a-asset-item id="nucleosome" src="model/nucleosome.obj"></a-asset-item>
            </a-assets>
            <a-obj-model id="nucleo" src="#nucleosome" position="0 0 0" scale="1 1 1" material="color: cornflowerblue; metalness:.35; roughness: 0.1;">
                <a-animation attribute="rotation" dur="20000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
            </a-obj-model>
            <a-sky src="#bg"></a-sky>
            <a-entity camera camera="userHeight: 1.6" look-controls wasd-controls>
                <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity>
                <a-entity light="type: hemisphere; intensity:0.2; color:#3f2" position="0 0 0" rotation=""></a-entity>
                 <a-entity light="type: spot; angle:45; penunbra:0.6;distance:20; intensity:0.2" position="0 0 0" rotation=""></a-entity> 
            </a-entity>
            <a-entity light="type: ambient; color: #BBB"></a-entity>
            <a-entity light="type: directional; color: #FFF; intensity: 0.6;" position="0 5 3"></a-entity>
        </a-scene>
    </body>
</html>
